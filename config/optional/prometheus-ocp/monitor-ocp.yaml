
# Prometheus Monitor Service (Metrics)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/component: controller-manager
  name: metrics
  namespace: system
spec:
  endpoints:
    - interval: 5s
      port: https
      scheme: https
      bearerTokenSecret:
        name: prometheus-user-workload-token
        key: token
      tlsConfig:
        ca:
          configMap:
            name: node-healthcheck-ca-bundle
            key: service-ca.crt
        serverName: node-healthcheck-auth-proxy.openshift-operators.svc
  selector:
    matchLabels:
      app.kubernetes.io/component: controller-manager
      app.kubernetes.io/name: node-healthcheck-operator
      app.kubernetes.io/instance: auth-proxy
